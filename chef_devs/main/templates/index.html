{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
        <link rel="shortcut icon" href="/static/image/Chef_Dev_Logo.png">
        <title>{% block title %}ChefDevs{% endblock %}</title>

        <style>
            a:link {
                color: white;
                display: block;
                text-align: center;
                margin-bottom: 10px;
            }  
            a:visited {
                color: white;
            }
            a:hover {
                color: lightblue;
                text-decoration: underline;
            }
            .chef-logo {
                display: block;
                margin: 0 auto;
                margin-bottom: -20px;
            }
            .h4 + h5 {
                margin-top: -5;
            }
        </style>

        
    {% endblock head %}
</head>

<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center;">
    <img src="{% static 'image/Chef_Dev_Logo.png' %}" alt="Chef Dev Logo" class="chef-logo">
    <header >
        {% load static %}
        <a href="{% url 'ingredients:index' %}">Ingredients App</a>
        <p><a href="{% url 'recipes:index' %}">Recipes App</a></p>
        <p><a href="https://github.com/AdeebK1129/01_django_ChefDevs">Our Repository</a></p>
        <br>
        <h4> Created by Adeeb Khan, Daniel Kibatullin, and Samuel Li </h4>
        <h5> Novillo's Period 9 Software Development </h5>

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
