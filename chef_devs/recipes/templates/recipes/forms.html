{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <label for="food_name">Food Name:</label><br />
	<input type="text" id="food_name" name="food_name" /><br />
    <input type="submit" value="Submit" />
</form>

<h2>All Foods</h2>
<ul>
    {% for food in food_recipes %}
        <li>{{ food }}</li>
    {% endfor %}
</ul>

<p><a href="{% url 'ingredients:index' %}">Go to Ingredients</a></p>
{% endblock %}
