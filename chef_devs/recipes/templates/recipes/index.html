{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block header %}My Recipes{% endblock %}

{% block content %}
    <h2>Recipe List</h2>
    <ul>
        {% for food, details in food_recipes.items %}
            <li><a href="{% url 'recipe_info' food %}">{{ food }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
