{% extends 'base.html' %}

{% block content %}
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% else %}
    <h1>{{ food_name }}</h1>
    {% if recipe_details.recipe %}
      <p>{{ recipe_details.recipe }}</p>
    {% else %}
      <p>No recipe available for {{ food_name }}</p>
    {% endif %}
  {% endif %}
{% endblock %}
